<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/graph.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="{{ url_for('static', filename='js/graph.js') }}"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css" />
    <script>
        const urls = {
            homeButton: "{{ url_for('paideia') }}",
            graphButton: "{{ url_for('graph') }}",
            progressButton: "{{ url_for('progress') }}",
            settingButton: "{{ url_for('setting') }}"
        };
    </script>
</head>
<body>
    <div class="card-group">
        <div class="leftCardBody">
            <div class="leftTopCard">
                <h5 class="cardTitle">기말고사</h5>
                <p class="dDay">d-day</p>
                <p class="cheerUpMent"><small class="text-body-secondary">${코코아버터}님 오늘도 화이팅하세요</small></p>
            </div>
            <div class="cateGory">
                <article class="cateGory1" id="homeButton">
                    <img src="{{ url_for('static', filename='image/cocohome.png') }}" class="homeIcon" alt="homeIcon">
                    홈
                </article>
                <article class="cateGory2" id="graphButton">
                    <img src="{{ url_for('static', filename='image/cocograph.png') }}" class="cocograph" alt="cocograph">
                    학습률
                </article>
                <article class="cateGory3" id="progressButton">
                    <img src="{{ url_for('static', filename='image/progress.png') }}" class="progressIcon" alt="progressIcon">
                    학습페이지
                </article>
                <article class="cateGory4" id="settingButton">
                    <img src="{{ url_for('static', filename='image/cocosetting.png') }}" class="cocoSettingIcon" alt="cocoSettingIcon">
                    설정
                </article>
            </div>
        </div>
        <div class="rightCardBody">
            <div>
                <article class="print">
                    <!-- <img src="{{ url_for('static', filename='image/print.png') }}" class="printIcon" alt="printIcon"> -->
                </article>
            </div>
            <h5 class="alert alert-success" role="alert">
                나의 학습</h5>
            <div class="row row-cols-1 row-cols-md-2 g-4">
                <div class="col">
                    <div class="cards">
                        <div class="card-body">
                            <h5 class="card-title">나의 성장률 : 나의 학습은 얼마나 자랐지</h5>
                            <p class="card-text">말그대로 학습을 얼만큼 진행했는지</p>
                        </div>
                    </div>
                </div>
                <div class="col">
                    <div class="cards">
                        <div class="card-body">
                            <h5 class="card-title">좋아요 : 내가 좋아요 누른 문제</h5>
                            <p class="card-text">좋아요한 문제</p>
                            <p class="card-text">문제</p>
                        </div>
                    </div>
                </div>
                <div class="col">
                    <div class="cards">
                        <div class="card-body">
                            <h5 class="card-title">지우기 :문제추천: 이런문제는 어때요?</h5>
                            <p class="card-text">전날 총 푼 문제 나누기 맞춘문제</p>
                        </div>
                    </div>
                </div>
                <div class="col">
                    <div class="cards">
                        <div class="card-body">
                            <h5 class="card-title">틀렸다면 꼭 확인해요 : 오답 다시보기</h5>
                            <p class="card-text">틀린문제1</p>
                            <p class="card-text">틀린문제2</p>
                            <p class="card-text">문제추천 설정</p>
                            <p class="card-text">1:1</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
